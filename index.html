<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <title>Poked√©x</title>
</head>
<body>

    <main>

        <img src="" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input-search"
                placeholder="Name or Number"
                required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./assets/images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
